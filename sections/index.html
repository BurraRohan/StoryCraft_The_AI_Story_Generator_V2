<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoryCraft : AI Story Teller</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>StoryCraft : AI Story Teller</h1>
        <p>Let AI weave a tale for you.</p>
      </header>

      <main>
        <div class="input-grid">
          <div class="input-group full-width">
            <label for="topic">What is your story about?</label>
            <div class="input-wrapper">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="m12 3-1.9 3.8-4.1.6 3 2.9-.7 4.1 3.7-2 3.7 2-.7-4.1 3-2.9-4.1-.6z"
                />
              </svg>
              <input
                id="topic"
                type="text"
                placeholder="e.g., A brave knight and a friendly dragon"
              />
            </div>
          </div>

          <div class="input-group">
            <label>Genre(s)</label>
            <div class="multiselect-wrapper" id="genre-multiselect">
              <div id="genre-select-trigger" class="input-wrapper">
                <span id="genre-select-text">Select one or more genres...</span>
                <svg
                  class="chevron"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
              <div id="genre-options" class="multiselect-options"></div>
            </div>
            <div id="selected-genres-container" class="tags-container"></div>
          </div>

          <div class="input-group">
            <label for="certificationBoard">Certification Board</label>
            <div class="input-wrapper">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
              </svg>
              <select id="certificationBoard">
                <option value="CBFC">CBFC (India)</option>
                <option value="MPA">MPA (America)</option>
                <option value="BBFC">BBFC (UK)</option>
                <option value="MRO">MRO (UAE)</option>
                <option value="FSK">FSK (Germany)</option>
                <option value="EIRIN">EIRIN (Japan)</option>
                <option value="CNC">CNC (France)</option>
                <option value="IMDA">IMDA (Singapore)</option>
                <option value="ACB">ACB (Australia)</option>
                <option value="KAVI">KAVI (Finland)</option>
              </select>
            </div>
          </div>

          <div class="input-group">
            <label for="languageSelect">Output Language</label>
            <div class="input-wrapper">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
              </svg>
              <select id="languageSelect">
                <option value="English" selected>English</option>
                <option value="Hindi">Hindi (हिन्दी)</option>
                <option value="Tamil">Tamil (தமிழ்)</option>
                <option value="Telugu">Telugu (తెలుగు)</option>
                <option value="Malayalam">Malayalam (മലയാളം)</option>
                <option value="Kannada">Kannada (ಕನ್ನಡ)</option>
              </select>
            </div>
          </div>

          <div class="input-group">
            <label>Read Story Aloud</label>
            <button id="readAloudBtn" class="btn btn-secondary" disabled>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                width="20"
                height="20"
                style="margin-right: 8px"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z"
                />
              </svg>
              <span>Read Aloud</span>
            </button>
          </div>
        </div>

        <div class="button-grid">
          <button id="generateBtn" class="btn btn-primary">
            <span id="btn-text">Generate Story</span>
            <div id="loader" class="loader hidden">
              <svg
                class="spinner"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
              <span id="loader-text">Weaving...</span>
            </div>
          </button>
          <button id="clearBtn" class="btn btn-danger">Clear</button>
        </div>

        <div id="errorContainer" class="error-box hidden"></div>

        <div id="storySection" class="output-section hidden">
          <h2>Your Story</h2>
          <div id="storyOutput" class="output-box prose"></div>
          <div id="certificationSection" class="output-section">
            <h3>Suggested Rating</h3>
            <div id="certificationOutput" class="output-box prose"></div>
          </div>
        </div>
        <div id="placeholderSection" class="placeholder">
          <p>
            Your generated story will appear here. Let's create something
            magical!
          </p>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
